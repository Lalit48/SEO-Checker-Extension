<!DOCTYPE html>
<html>
<head>
  <title>SEO Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      background-color: #FF9800;
      color: white;
      padding: 10px;
      text-align: center;
      margin: 0;
      border-radius: 5px 5px 0 0;
    }

    .container {
      padding: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      color: white;
      background-color: #FF9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FB8C00;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap; /* Allows text to wrap */
    }

    /* Add responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>SEO Checker</h1>
  <div class="container">
    <button id="checkSEO">Check SEO</button>
    <div id="result"></div>
    <button id="downloadIssues" style="display:none;">Download Issues</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
